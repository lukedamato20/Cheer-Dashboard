<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Checkbox Controls</h4>
        <p class="card-description">Checkbox and radio controls (default appearance is in primary color)</p>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Default </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" checked> Checked </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" disabled> Disabled </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" disabled checked> Disabled checked
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1"
                      value=""> Default </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2"
                      value="option2" checked> Selected </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios2" id="optionsRadios3"
                      value="option3" disabled> Disabled </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadio2" id="optionsRadios4"
                      value="option4" disabled checked> Selected and disabled </label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-body">
        <p class="card-description">Add class <code>.form-check-{color}</code> for checkbox and radio controls
          in theme colors</p>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <div class="form-check form-check-primary">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" checked> Primary </label>
                </div>
                <div class="form-check form-check-success">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" checked> Success </label>
                </div>
                <div class="form-check form-check-info">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" checked> Info </label>
                </div>
                <div class="form-check form-check-danger">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" checked> Danger </label>
                </div>
                <div class="form-check form-check-warning">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" checked> Warning </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <div class="form-check form-check-primary">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ExampleRadio1" id="ExampleRadio1"
                      checked> Primary </label>
                </div>
                <div class="form-check form-check-success">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ExampleRadio2" id="ExampleRadio2"
                      checked> Success </label>
                </div>
                <div class="form-check form-check-info">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ExampleRadio3" id="ExampleRadio3"
                      checked> Info </label>
                </div>
                <div class="form-check form-check-danger">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ExampleRadio4" id="ExampleRadio4"
                      checked> Danger </label>
                </div>
                <div class="form-check form-check-warning">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="ExampleRadio5" id="ExampleRadio5"
                      checked> Warning </label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
