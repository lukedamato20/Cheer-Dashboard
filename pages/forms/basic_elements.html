          <div class="row">

              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Feelings form</h4>
                  <p class="card-description"> Please describe your current mood with the following ranges </p>

                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="customRange1" class="form-label">Happy</label>
                      <input type="range" class="form-range" min="0" max="6" step="1" value="0" id="customRange1">
                    </div>
                    <div class="form-group">
                      <label for="customRange2" class="form-label">Sad</label>
                      <input type="range" class="form-range" min="0" max="6" step="1" value="0" id="customRange2">
                    </div>
                    <div class="form-group">
                      <label for="customRange3" class="form-label">Angry</label>
                      <input type="range" class="form-range" min="0" max="5" step="1" value="0" id="customRange3">
                    </div>
                    <div class="form-group">
                      <label for="customRange4" class="form-label">Productive</label>
                      <input type="range" class="form-range" min="0" max="5" step="1" value="0" id="customRange4">
                    </div>
                    <div class="form-group">
                      <label for="customRange5" class="form-label">Anxious</label>
                      <input type="range" class="form-range" min="0" max="5" step="1" value="0" id="customRange5">
                    </div>
                    <div class="form-group">
                      <label for="customRange6" class="form-label">Tired</label>
                      <input type="range" class="form-range" min="0" max="5" step="1" value="0" id="customRange6">
                    </div>
                    <div class="form-group">
                      <label for="customRange7" class="form-label">Well-rested</label>
                      <input type="range" class="form-range" min="0" max="5" step="1" value="0" id="customRange7">
                    </div>
                    <div class="form-group">
                      <label for="customRange8" class="form-label">Over-worked</label>
                      <input type="range" class="form-range" min="0" max="5" step="1" value="0" id="customRange8">
                    </div>

                    <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
